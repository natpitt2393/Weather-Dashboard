<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron text-blue text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3">
                <section class="Search-City">
                    <label for="City-Name">City</label>
                    <input type="text" id="City-Name" name="City-Name" placeholder="Search by city name">
                    <input id="search-btn" type="submit" value="Submit">
                    <div class="Past-Searched-Cities">
                        <ul id="List-Of-Searched-Cities"></ul>
                    </div>
                </section>
            </div>
        </div>
        <div class="col-12 col-md-9">
            <div class="row border Chosen-City" id="Current-Forecast">
                <div class="col-12">
                    <h2 id="Current-Forecast-Searched-City"></h2>
                    <div id="Current-Forecast-Container">
                        <ul id="Forecast-Info">
                            <li id="current-day"></li>
                            <li id="current-temp"></li>
                            <li id="current-weather"></li>
                            <li id="current-humidity"></li>
                            <li id="current-wind"></li>
                            <li id="current-uv"></li>
                        </ul>
                        <div class="row border" id="Five-Day-Forecast">
                            <h2 class="col-12" id="Five-Day-Header">Five Day Forecast</h2>
                            <div class="d-flex" id="Five-Day-Forecast-Container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!--need to add moment.js to access local time-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>
